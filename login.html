<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DumpFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="wrapper" fetchpriority="low"></div>
    <div class="container-fluid nav w-100 d-flex justify-content-between align-items-center">
      <div id="logo"> </div>
    </div>
    <div id="login_div">
      <div class="card border-dark border-2 text-center" id="login_card">
        <div class="card-body">
          <div class="form__group field" id="user">
            <input type="input" class="form__field" placeholder="E-mail" name="e-mail" id='e-mail' required />
            <label for="e-mail" class="form__label">E-mail</label>
          </div>

          <div class="form__group field" id="pass">
            <input type="input" class="form__field" placeholder="Password" name="password" id='password' required />
            <label for="password" class="form__label">Password</label>
            <a href="" id="forgot">Hai dimenticato la password?</a>
          </div>          
          
          <button class="btn" type="submit" id="login">ACCEDI</button>
        </div>
      </div>
    </div>
  </body>
</html>
